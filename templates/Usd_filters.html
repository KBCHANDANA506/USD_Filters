{% load usdfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>User Defined filters</h1>

       <h2>{{data|swapping}}</h2>

       <h2>{{data|remove:'a'}}</h2>

       <h2>{{data|count:'a'}}</h2>
       <h2>{{data|count:'H'}}</h2>
      
       <h2>{{data|lower}}</h2>
       <h2>{{data|upper}}</h2>

      


       <h2>{{data|count:'n'}}</h2>

       <h2>{{me|count:'m'}}</h2>




       <h2>{{me|count:'H'}}</h2>
    </center>
</body>
</html>
